paths:
components:
  schemas:
    VerifiablePresentation:
      oneOf:
        - type: string
          description: A JWT Verifiable Presentation
          example:
            eyJhbGciOiJFZERTQSIsImtpZCI6ImRpZDprZXk6ejZNa2lWcHdBMjQxZ3VxdEtXQWtvaEhwY0FyeTdTOTRRUWI2dWtXM0djQ3N1Z2JLI3o2TWtpVnB3QTI0MWd1cXRLV0Frb2hIcGNBcnk3Uzk0UVFiNnVrVzNHY0NzdWdiSyJ9..fYcLJgGu2q4xLwUp40D8zQ45bOSu5ctX1qzn7aaHU77OTqDsMrAyNirhmFc00-1967Xnu9OUCiqJLOjHATSQAg
        - type: object
          description: A JSON-LD Verifiable Presentation with a proof.
          allOf:
            - $ref: "./Presentation.yml#/components/schemas/Presentation"
            - type: object
              properties:
                proof:
                  $ref: "./LinkedDataProof.yml#/components/schemas/LinkedDataProof"
          example:
            {
              "@context":
                [
                    "https://www.w3.org/2018/credentials/v1",
                    "https://www.w3.org/2018/credentials/examples/v1",
                ],
              "holder": "did:example:123",
              "type": "VerifiablePresentation",
              "verifiableCredential":
                [
                    "@context":
                      [
                          "https://www.w3.org/2018/credentials/v1",
                          "https://www.w3.org/2018/credentials/examples/v1",
                      ],
                    "id": "http://example.gov/credentials/3732",
                    "type": ["VerifiableCredential", "UniversityDegreeCredential"],
                    "issuer": "did:example:123",
                    "issuanceDate": "2020-03-16T22:37:26.544Z",
                    "credentialSubject":
                      {
                        "id": "did:example:123",
                        "degree":
                          {
                            "type": "BachelorDegree",
                            "name": "Bachelor of Science and Arts",
                          },
                      },
                    "proof":
                      {
                        "type": "Ed25519Signature2018",
                        "created": "2020-04-02T18:28:08Z",
                        "verificationMethod": "did:example:123#z6MksHh7qHWvybLg5QTPPdG2DgEjjduBDArV9EF9mRiRzMBN",
                        "proofPurpose": "assertionMethod",
                        "jws": "eyJhbGciOiJFZERTQSIsImI2NCI6ZmFsc2UsImNyaXQiOlsiYjY0Il19..YtqjEYnFENT7fNW-COD0HAACxeuQxPKAmp4nIl8jYAu__6IH2FpSxv81w-l5PvE1og50tS9tH8WyXMlXyo45CA",
                      },
                ],
              "proof":
                {
                  "type": "Ed25519Signature2018",
                  "created": "2020-04-02T18:28:08Z",
                  "verificationMethod": "did:example:123#z6MksHh7qHWvybLg5QTPPdG2DgEjjduBDArV9EF9mRiRzMBN",
                  "proofPurpose": "assertionMethod",
                  "jws": "eyJhbGciOiJFZERTQSIsImI2NCI6ZmFsc2UsImNyaXQiOlsiYjY0Il19..YtqjEYnFENT7fNW-COD0HAACxeuQxPKAmp4nIl8jYAu__6IH2FpSxv81w-l5PvE1og50tS9tH8WyXMlXyo45CA",
